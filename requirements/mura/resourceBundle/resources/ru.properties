tooltip.addRelatedContent=Вы можете добавить связанный контент как с этого сайта, так и с другого. Используйте элементы управления внизу, чтобы указать где находится связанный контент.
tooltip.approvalchain=Выберите цепочку одобрения, чтобы убедиться, что серия пользователей просматривает и одобряет все черновики перед публикацией.
tooltip.childtemplate=Дополнительный файл макета, который можно установить как каскад шаблонов. Если не задано, каскад шаблонов будет иметь значение макета по умолчанию.
tooltip.availableCategories=Выберите категории, к которым вы хотите присвоить этот контент.
tooltip.categoryfeatureassignment=Нажмите кнопку, чтобы отредактировать назначение категории.
tooltip.changesetclosedate=(Необязательно) Это позволяет указать дату и время, когда пользователи больше не смогут добавлять контент в этот набор изменений.
tooltip.changesetpublishdate=(Необязательно) Это позволяет указать дату и время, когда этот набор изменений будет опубликован.
tooltip.contentParent=Выберите страницу или папку Mura, в которой вы хотите чтобы содержимое отображалось.
tooltip.contentReleaseDate=Используйте официальную дату выпуска, чтобы указать официальную дату публикации. Официальная дата выпуска будет отображаться в папке Mura, но не имеет функций планирования. Чтобы запланировать показ контента по календарю, используйте поле Показать ниже.
tooltip.contentSummary=Создайте сводку для содержимого. Сводка будет отображаться под заголовком при использовании в папке Mura.
tooltip.displayContent=Выберите Да, если вы хотите, чтобы это было доступно для просмотра. Выберите Даты Начала / Окончания чтобы запланировать, когда ваш контент появляется и удаляется с сайта. Выберите Нет, если вы не хотите, чтобы посетители просматривали его. Если вы выберете Нет, контент будет доступен только через интерфейс Mura.
tooltip.displayPoll=Выберите Показать Как Опрос чтобы включить форму в опрос. Примечание: опросы должны иметь параметры переключателя (да / нет) для каждого вопроса.
tooltip.includeSiteNav=Выберите Да чтобы включить этот элемент в навигацию по сайту.
tooltip.inheritanceRules=Каскад позволяет вам выбрать любое количество объектов отображения для включения на страницу или раздел без необходимости повторять процесс для каждой страницы в этом разделе. Начать Новый Каскад означает что элементы родительского каскада не будут включены. Унаследовать Каскад является настройкой по умолчанию для нового контента и наследует объекты последнего нового каскада над ним. Игнорировать Каскад позволяет одной странице или папке Mura не наследовать объекты, определенные предыдущим каскадом, не затрагивая элементы под ним.
tooltip.layoutTemplate=Выберите файл макета для страницы над которой вы работаете.
tooltip.makePageSecure=Выберите «да», чтобы автоматически создать безопасную ссылку (https) на эту страницу. Это применимо только в том случае, если на вашем сайте установлен действующий сертификат безопасности.
tooltip.managerDisplay=Отображает, доступен-ли контент на веб-сайте.
tooltip.managerFeature=Отображает, включен-ли контент в список особых публикаций.
tooltip.managerNav=Отображает, включено ли содержимое в меню навигации.
tooltip.managerObjects=Отображает текущие правила наследования для этого элемента контента.
tooltip.managerOrder=Порядок содержимого в соответствующем разделе. Увеличьте область, чтобы изменить порядок для всего содержимого в этом разделе.
tooltip.managerTemplate=Показывает, наследуется или назначается шаблон макета на конкретном узле.
tooltip.managerTitle=Отображает заголовок навигации элемента контента.
tooltip.managerUpdated=Последняя дата обновления содержимого.
tooltip.navigationTitle=Используйте это, чтобы создать более короткий заголовок для использования в навигации по сайту. Это поле не является обязательным. Если заголовок не введен, Mura будет использовать заголовок страницы для навигации.
tooltip.urlTitle=Это используется при создании URL-адреса контента. Это поле не является обязательным. Если название не введено, Mura будет использовать упрощенную версию названия страницы для названия URL.
tooltip.htmlTitle=Это используется для заголовка браузера. Это поле не является обязательным. Если заголовок не введен, Mura будет использовать заголовок страницы для создания заголовка браузера.
tooltip.notifyReview=Уведомлять других пользователей системы об изменениях, внесенных вами в контент. Выберите пользователей, которых вы хотите уведомить, и введите персонализированное сообщение для группы. Электронное письмо будет отправлено каждому выбранному человеку, включая ссылку для просмотра, редактирования или публикации этого элемента.
tooltip.openNewWindow=Откройте элемент контента в новом окне.
tooltip.pageTitle=Используйте это, чтобы отобразить фактическое название редактируемой страницы. Заголовок страницы будет отображаться как заголовок на заданной странице.
tooltip.parentCategory=Выберите категорию, которой принадлежит ваша новая категория. Если ни однда из них, выберите Основная.
tooltip.selectimage=Свяжите изображение для этого содержимого. После сохранения будут созданы три версии этого изображения: Малый, Средний и Большой. Эти размеры определяются в настройках сайта. Поддерживаемые форматы: JPG, PNG.
tooltip.searchforassocfile=Найдите контент, который уже использует ваш желаемый связанный файл.
tooltip.searchforassocimage=Найдите контент, который уже использует желаемое изображение.
tooltip.additionaltitles=Заголовки Навигация, URL и HTML-браузер используются для управления заголовками Навигация, URL и HTML.
tooltip.seotitles=URL-заголовок и Заголовок HTML-браузера используются для управления URL в строке адреса и заголовком сайта в браузере.
tooltip.sortBy=Выберите порядок в котором должны отображаться ваши категории.
tooltip.whereUseComponent=Выберите модули, из которых вы хотите получить доступ к этому контенту. Совет: выберите все, если вы не уверены.
